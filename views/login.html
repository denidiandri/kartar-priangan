<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - KARTAR PRIANGAN</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: #2c3e50;"> 

    <div class="login-container">
        <div class="login-card">
            <img src="/images/logokartar.png" alt="Logo" class="login-logo">
            <h2>Admin Login</h2>
            
            <form id="login-form">
                <div class="form-group" style="text-align: left;">
                    <label>Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>

                <p id="error-msg" style="color: #ff4d4d; font-size: 0.85rem; margin-bottom: 15px; min-height: 18px; font-weight: bold; text-align: center;"></p>

                <button type="submit" id="btn-login" class="btn-submit">Masuk</button>
            </form>
            
            <p style="margin-top: 20px;">
                <a href="/" style="color: #666; text-decoration: none; font-size: 0.9rem; font-weight: bold;">
                    ‚Üê Kembali ke Home
                </a>
            </p>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
