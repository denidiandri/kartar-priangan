<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KARTAR PRIANGAN</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="admin-body">

    <header class="admin-header">
        <div class="container header-flex">
            <div class="logo-area">
                <h1>Panel Kontrol Admin</h1>
            </div>
            
            <div class="hamburger" id="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav id="nav-menu">
                <ul>
                    <li><a href="/">Lihat Web</a></li>
                    <li><a href="/logout" class="btn-logout-link">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="page-content">
        
        <section class="card-form">
            <h3>‚öôÔ∏è Pengaturan Profil & Kontak</h3>
            <form action="/update-settings" method="POST">
                <div class="form-grid-stack">
                    <div class="form-group">
                        <label>Visi Organisasi</label>
                        <textarea name="visi" id="set-visi" placeholder="Tulis visi..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Misi Organisasi</label>
                        <textarea name="misi" id="set-misi" placeholder="Gunakan Enter untuk setiap poin misi..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Alamat Sekretariat</label>
                        <input type="text" name="alamat" id="set-alamat" placeholder="Jl. Raya Cikamurang...">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>WhatsApp</label>
                            <input type="text" name="whatsapp" id="set-wa">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="set-email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Link Maps (Embed)</label>
                        <input type="text" name="maps_link" id="set-maps">
                    </div>
                    <div class="form-group">
                        <label>Media Sosial</label>
                        <textarea name="sosmed" id="set-sosmed" placeholder="Facebook: ... &#10;Tiktok: ..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Simpan Semua Perubahan</button>
            </form>
        </section>

        <div class="forms-wrapper">
            
            <section class="card-form">
                <h3>üì∞ Berita & Info Kos Baru</h3>
                <form action="/tambah-berita" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Judul Berita / Nama Kos</label>
                        <input type="text" name="judul" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Pilih Kategori</label>
                        <select name="kategori" id="kat-pilihan" required>
                            <option value="umum">Berita Umum</option>
                            <option value="loker">Lowongan Kerja</option>
                            <option value="kegiatan">Kegiatan</option>
                            <option value="kos">Info Kos-kosan</option>
                        </select>
                    </div>

                    <div class="form-group" id="group-harga" style="display: none;">
                        <label class="label-alert">Harga Kos</label>
                        <input type="text" name="harga" placeholder="Contoh: Rp 500.000 / Bulan">
                    </div>

                    <div class="form-group">
                        <label>Unggah Gambar</label>
                        <input type="file" name="gambar" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label>Isi Konten / Fasilitas</label>
                        <textarea name="isi" required class="textarea-large"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Publish Sekarang</button>
                </form>
                
                <div class="admin-table-wrapper">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Judul</th>
                                <th>Kategori</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-berita"></tbody>
                    </table>
                </div>
            </section>

            <section class="card-form">
                <h3>üõçÔ∏è Kelola Lapak Warga (UMKM)</h3>
                <form action="/tambah-produk" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Nama Produk</label>
                        <input type="text" name="nama_produk" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Kategori Lapak</label>
                        <select name="kategori" required>
                            <option value="Merchandise">Merchandise Official</option>
                            <option value="UMKM">Produk UMKM Warga</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Harga (Angka Saja)</label>
                        <input type="number" name="harga" required>
                    </div>

                    <div class="form-group">
                        <label class="label-alert">WhatsApp Penjual</label>
                        <input type="text" name="no_wa" placeholder="Contoh: 62812345678" required>
                    </div>

                    <div class="form-group">
                        <label>Foto Produk (Maks 5)</label>
                        <input type="file" name="foto" accept="image/*" multiple required id="input-foto-produk">
                    </div>

                    <div class="form-group">
                        <label>Deskripsi Produk</label>
                        <textarea name="deskripsi" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit btn-green">Tambah ke Katalog</button>
                </form>

                <div class="admin-table-wrapper">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Tipe</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-produk"></tbody>
                    </table>
                </div>
            </section>

            <section class="card-form">
                <h3>üë• Struktur Organisasi</h3>
                <form action="/tambah-struktur" method="POST" enctype="multipart/form-data">
                    <div class="form-group"><label>Nama Lengkap</label><input type="text" name="nama" required></div>
                    <div class="form-group"><label>Jabatan</label><input type="text" name="jabatan" required></div>
                    <div class="form-group">
                        <label>Foto Profil</label>
                        <input type="file" name="foto" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn-submit">Tambah Pengurus</button>
                </form>

                <div class="admin-table-wrapper">
                    <table class="admin-table">
                        <tbody id="tabel-struktur"></tbody>
                    </table>
                </div>
            </section>

            <section class="card-form">
                <h3>üì© Kritik & Saran Warga</h3>
                <div class="admin-table-wrapper">
                    <table class="admin-table">
                        <thead><tr><th>Nama</th><th>Saran</th><th>Aksi</th></tr></thead>
                        <tbody id="tabel-saran"></tbody>
                    </table>
                </div>
            </section>

        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/admin-dashboard.js"></script>
</body>
</html>
